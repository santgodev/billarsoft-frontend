<div class="mat-elevation-z8">
    <!-- BotÃ³n Crear Usuario -->
    <button mat-raised-button color="primary" *ngxPermissionsOnly="'INSERT'" class="button" (click)="createUser()">Crear
        Usuario</button>

    <!-- Tabla de usuarios -->
    <table mat-table [dataSource]="userService.$users" class="full-width-table">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>



        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button *ngxPermissionsOnly="'UPDATE'" (click)="editUser(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button *ngxPermissionsOnly="'DELETE'"  class="red-button" (click)="deleteUser(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <!-- Filas de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>

<ng-template #template>
    <h2 mat-dialog-title>Dialog with elements</h2>
    <mat-dialog-content>This dialog showcases the title, close, content, and actions elements.</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
    </mat-dialog-actions>
</ng-template>
