<div [class.example-is-mobile]="mobileQuery.matches">

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="0" class="sidenav-background">

      <div class="logoContainer">
        <img src="logo5.webp" class="logo" alt="">
      </div>

      <mat-accordion>

        @for (module of modules; track $index) {
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>{{module.name}}</mat-panel-title>
          </mat-expansion-panel-header>
          @for (component of module.components; track $index) {
          <mat-nav-list>
            <a color="accent" (click)="changeModule(module.id)" mat-list-item routerLink="{{component.url}}" routerLinkActive="active">{{component.name}}</a>
          </mat-nav-list>
          }

        </mat-expansion-panel>
        }

      </mat-accordion>

    </mat-sidenav>


    <mat-sidenav-content class="mat-sidenav-content">
     <div class="main-content">
      <mat-toolbar class="toolbar">
        <div class="card">
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
          <h2>Dashboard</h2>
        </div>
        <span class="example-spacer"></span>


      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
      <mat-toolbar color="primary" class="footer">
        <span>BillarSoft versi√≥n 1.0 desarrollado por <b>santgodev</b></span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
